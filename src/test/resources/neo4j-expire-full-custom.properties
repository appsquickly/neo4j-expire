# GraphAware Config
com.graphaware.runtime.enabled=true
com.graphaware.runtime.timing.strategy=fixed
com.graphaware.runtime.timing.delay=100
com.graphaware.runtime.timing.initialDelay=100

# Module Config
com.graphaware.module.EM.1=com.graphaware.neo4j.expire.ExpirationModuleBootstrapper
com.graphaware.module.EM.node=hasLabel('State')
com.graphaware.module.EM.nodeExpirationProperty=_expire
com.graphaware.module.EM.relationshipExpirationProperty=_expire
com.graphaware.module.EM.nodeTtlProperty=_ttl
com.graphaware.module.EM.relationshipTtlProperty=_ttl
com.graphaware.module.EM.nodeExpirationIndex=nodeExp
com.graphaware.module.EM.relationshipExpirationIndex=relExp
com.graphaware.module.EM.nodeExpirationStrategy=force